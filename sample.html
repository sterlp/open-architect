    function startApp () {
        var nodes = d3.selectAll('.node, .cluster');
        nodes.on("click", function(e) {
                var d = data[e.key];
                if (!d && e.key.indexOf('cluster_') >= 0) {
                    d = data[e.key.substr(8, e.key.length)];
                }
                console.info('click', e, !!d);
                if (d) {
                    show(d);
                }
            }
        );
        console.info('started');
    };
    
    function show(value) {
        if (current) graphHistory.push(current);
        graphviz.renderDot(value, startApp);
        current = value;
        console.info(current);
    }

    d3.select("#root").on("click", function() {
        graphHistory.length = 0;
        current = null;
        show(data.root);
    });
    d3.select("#back").on("click", function() {
        var data = graphHistory.pop();
        console.info("pop", !!data);
        if (data) show(data);
    });
    show(data.root);
</script>
</body>
</html>
